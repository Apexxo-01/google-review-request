
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Review Request</title>
  <meta name="theme-color" content="#042f5f" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #installBtn, #continueBtn {
      display: inline-block;
      background-color: #02ceff;
      color: #042f5f;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 1rem 0.5rem;
    }
    #installBtn {
      display: none;
    }
  </style>
  <script>
    let deferredPrompt;
    let targetUrl = "";

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'inline-block';
    });

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          document.getElementById('installBtn').style.display = 'none';
        });
      }
    }

    function continueToForm() {
      if (targetUrl) {
        window.location.href = targetUrl;
      }
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registered:', registration);
          });
      });
    }

    // Store the redirect URL
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      targetUrl = params.get("target");

      if (!targetUrl) {
        document.body.innerHTML = "<h1>Error: No target URL provided</h1>";
        document.getElementById('continueBtn').style.display = 'none';
      }
    });
  </script>
</head>
<body>
  <h2>You're ready to install the review app</h2>
  <button id="installBtn" onclick="installApp()">üì≤ Install this app</button>
  <button id="continueBtn" onclick="continueToForm()">‚û°Ô∏è Open Review Form</button>
</body>
</html>
