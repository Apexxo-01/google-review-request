
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Review Request</title>
  <meta name="theme-color" content="#042f5f" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #installBtn {
      display: none;
      background-color: #02ceff;
      color: #042f5f;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'inline-block';
    });

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          document.getElementById('installBtn').style.display = 'none';
        });
      }
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registered:', registration);
          });
      });
    }

    // Redirect after 3 seconds
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const target = params.get("target");

      if (target) {
        setTimeout(() => {
          window.location.href = target;
        }, 3000);
      } else {
        document.write("<h1>Error: No target URL provided</h1>");
      }
    });
  </script>
</head>
<body>
  <h2>Preparing your review formâ€¦</h2>
  <button id="installBtn" onclick="installApp()">ðŸ“² Install this app</button>
</body>
</html>
